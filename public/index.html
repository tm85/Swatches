<!DOCTYPE HTML>
<html>

<head>
    <title>Swatch Switching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='dist/scripts.js' type="text/javascript"></script>
    <link rel='stylesheet' type='text/css' href='styles/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='dist/styles.css'>
</head>

<body>
    <main>
        <section id='product'>
            <div id='product_thumbnail'>
                <div class="btn-group">
                    <button class="btn btn-default btn-xs" name='toggle_click' id='button_click'>Disable Click</button>
                    <button class="btn btn-default btn-xs" name='toggle_hover' id='button_hover'>Disable Hover</button>
                </div>
            </div>
            <div id='product_swatches'>

                <p>Select one of the colors below</p>
                <div id="swatches">
                    <a class="swatch_color" title="#caac94" data-imageobj="image00.png" style="background-color: rgb(202, 172, 148);">&nbsp;</a>
                    <a class="swatch_color" title="#f2583c" data-imageobj="image01.png" style="background-color: rgb(242, 88, 60);">&nbsp;</a>
                    <a class="swatch_color" title="#942874" data-imageobj="image02.png" style="background-color: rgb(148, 40, 116);">&nbsp;</a>
                    <a class="swatch_color" title="#0371b2" data-imageobj="image03.png" style="background-color: rgb(3, 113, 178);">&nbsp;</a>
                    <a class="swatch_color" title="#ffffff" data-imageobj="image04.png" style="background-color: rgb(255, 255, 255);">&nbsp;</a>
                    <a class="swatch_color" title="#000000" data-imageobj="image05.png" style="background-color: rgb(0, 0, 0);">&nbsp;</a>
                    <a class="swatch_color" title="#dfc848" data-imageobj="image08.png" style="background-color: rgb(223, 200, 72);">&nbsp;</a>
                    <a class="swatch_color" title="#1f2a3c" data-imageobj="image09.png" style="background-color: rgb(31, 42, 60);">&nbsp;</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
